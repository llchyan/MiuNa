apply plugin: 'com.android.application'

repositories {
    flatDir {
        dir 'libs'
    }
}


android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

//    keytool -v -list -keystore keystore.jks
    signingConfigs {
        // your debug keystore
        debug {
            storeFile file("miuna.jks")
            storePassword "miunachyan"
            keyAlias "MiuNa"
            keyPassword "llchyan"
        }
    }

    defaultConfig {
        applicationId "com.llchyan.miuna"
        minSdkVersion 14
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.1.1'
}
